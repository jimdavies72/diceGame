<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added to remove the favicon.ico exception in Live Server -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dice Game</title>
  </head>
  <body>
    <div class="players">
      <button class="btn player-btn">Player 1</button>
      <button class="btn player-btn">Player 2</button>
    </div>
    <div class="wrapper">
      <section class = "section splash">
        <div class="sp-div">
          <h3>Please pick either a one player or two player game.</h3>
        </div>
      </section>
      
      <!-- 1 Player board -->
      <section class="section one-player-board">
        <div class="status-board">
          <div>
            <h3 class="player-name">name</h3>
            <h3 id="status">Ready</h3>
          </div>
          <h2 class="score">Score: 0</h2>
        </div>
        <div class="dice-img"></div>  
        <button class="btn roll-btn">Roll</button>
      </section>   
       <!--end of one player section  -->

      <!-- 2 player board -->
      <section class="section two-player-board">
      </section> 
      <!-- end of two player section -->
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
